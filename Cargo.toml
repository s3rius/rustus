[package]
name = "rustus"
version = "0.7.6"
edition = "2021"
description = "TUS protocol implementation written in Rust."
license-file = "LICENSE"
authors = ["Pavel Kirilin <win10@list.ru>"]
homepage = "https://github.com/s3rius/rustus"
readme = "README.md"

[[bin]]
name = "rustus"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.74"
axum = { git = "https://github.com/tokio-rs/axum.git", rev = "3ff45d9" }
base64 = "0.21.5"
bytes = "1.5.0"
chrono = { version = "0.4.26", features = ["serde"] }
clap = { version = "4.3.21", features = ["env", "derive"] }
enum_dispatch = "0.3.12"
fern = { version = "0.6.2", features = ["colored", "chrono"] }
futures = "0.3.29"
log = "0.4.20"
mimalloc = "0.1.39"
mime = "0.3.17"
mime_guess = "2.0.4"
mobc = "0.8.3"
redis = { version = "0.23.3", features = ["tokio-comp", "connection-manager"] }
rustc-hash = "1.1.0"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
strum = { version = "0.25.0", features = ["derive"] }
thiserror = "1.0.50"
tokio = { version = "1.31.0", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["io"] }
uuid = { version = "1.5.0", features = ["v4"] }
rust-s3 = "^0.33"
tower = "0.4.13"
# Hashsums
sha1 = { version = "^0.10.1", features = ["compress"] }
sha2 = { version = "^0.10.1", features = ["compress"] }
md-5 = "^0.10.1"
digest = "^0.10.1"
reqwest = "0.11.22"
lapin = "2.3.1"
tower-http = { version = "0.4.4", features = ["cors"] }
http = "^0.2"
wildmatch = "2.1.1"


[profile.release]
opt-level = 3
debug = false
codegen-units = 1
lto = true
panic = "abort"
